<!DOCTYPE html>
<html>
  <head>
    <title>PullRadar Options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>PullRadar Options</h1>

    <div>
      <label for="github-pat">GitHub Personal Access Token:</label>
      <input type="password" id="github-pat" name="github-pat" size="50" />
      <p class="info">
        Required for accessing GitHub API. Ensure it has 'repo' and
        'notifications' scopes.
      </p>
    </div>

    <div>
      <label for="polling-interval">Polling Interval (seconds):</label>
      <input
        type="number"
        id="polling-interval"
        name="polling-interval"
        min="10"
        value="60"
      />
      <p class="info">Minimum 10 seconds. Default is 60 seconds.</p>
    </div>

    <button id="save-options">Save</button>
    <div id="status"></div>
    <script src="browser-polyfill.min.js"></script>
    <script src="auth.js"></script>
    <script src="options.js"></script>
  </body>
</html>
